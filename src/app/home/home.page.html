<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ViaCEP - Jo√£o Felipe Matos de Pinho
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-label position="floating">CEP</ion-label>
          <ion-input [(ngModel)]="cep" type="text" maxlength="8"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-label position="floating">Nome da UF</ion-label>
          <ion-input [(ngModel)]="uf" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-label position="floating">Nome da Cidade</ion-label>
          <ion-input [(ngModel)]="cidade" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-item>
          <ion-label position="floating">Nome da Rua</ion-label>
          <ion-input [(ngModel)]="rua" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-button expand="block" (click)="buscarCep()"><b>Buscar pelo CEP</b></ion-button>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-button expand="block" (click)="buscarCepPorRua()"><b>Buscar por RUA</b></ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="listaEndereco"></ion-row>
  </ion-grid>
</ion-content>
